<div id="feedNav" class="navbar navbar-inverse navbar-fixed-top" style="position: fixed">
	<div class="navbar-inner blue-gradient-bg">
		<div class="container">
			<ul class="nav">
				<li class="dropdown">
					<a id="navTitle" href="#" class="brand dropdown-toggle" data-toggle="dropdown">
						<strong>B</strong>F
						<b class="caret"></b>
					</a>
					<ul class="dropdown-menu">
						<li>
							<a ng-tap="$navigate.go('/ng_feeds')" ng-click="$navigate.go('/ng_feeds')">View Feed</a>
						</li>
						<li>
							<a ng-tap="$navigate.go('/ng_post')" ng-click="$navigate.go('/ng_post')">New Post</a>
						</li>
						<li>
							<a ng-tap="logout()" ng-click="logout()">Logout</a>
						</li>
					</ul>
				</li>
				<li class="divider-vertical"></li>
			</ul>
		</div>
	</div>
</div>
<div class="center">
	<div id="userContainer">
		<div class="alert alert-error" ng-repeat="error in errors">
			<strong>Error:</strong>{{error}}
		</div>
		<div>
			<ul>
				<li><p class="align-center">User ID: {{userProfile._id}}</p></li>
				<li><p class="align-center">User Name: {{userProfile.username}}</p></li>
				<li><p class="align-center">Image URL: {{userProfile.imageUrl}}</p></li>
			</ul>
		</div>
	</div>
</div>
